<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Story Rewriter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 30px;
      background-color: #eef6ff;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìú AI Story Rewriter</h2>
    <p>Paste your story below and let AI remix it with the same structure, twist, and emotional power.</p>
    <textarea id="inputText" placeholder="Paste your original story here..."></textarea>
    <button onclick="rewriteStory()">Rewrite Story</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    async function rewriteStory() {
      const inputText = document.getElementById('inputText').value;
      const outputDiv = document.getElementById('output');

      if (!inputText.trim()) {
        alert("Please enter a story first!");
        return;
      }

      outputDiv.innerHTML = "‚è≥ Rewriting your story... please wait.";

      try {
        const response = await fetch('http://localhost:3000/rewrite', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ script: inputText })
        });

        const data = await response.json();

        if (data.rewritten) {
          outputDiv.innerText = data.rewritten;
        } else {
          outputDiv.innerText = "‚ö†Ô∏è Something went wrong. Please try again.";
        }

      } catch (error) {
        outputDiv.innerText = "‚ùå Error: " + error.message;
      }
    }
  </script>
</body>
</html>
